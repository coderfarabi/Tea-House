<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tea-house</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/4532d4b351.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="max-w-4xl px-8 mx-auto md:px-16">
    <main>
      <header class="flex pt-10 mb-20 justify-between items-center">
        <!-- banner -->
        <div >
          <div class="w-50 sm:w-auto flex flex-col gap-4">
            <h1
              class="text-2xl md:text-4xl font-bold text-[rgba(28, 28, 28, 1)]"
            >
              It's good tea time at The Tea House
            </h1>
            <p class="text-[14px] md:text-lg text-gray-500">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <div>
              <button
            class="p-2 text-white rounded-lg bg-linear-to-r from-[#FF0000] to-[#FF8938]"
          >
          <span class="text-[14px]">
            Explore More
          </span><i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
            </div>
          </div>
          
        </div>
        <div class="relative">
          <div>
            <img class="" src="images/banner.png" alt="" />
          </div>
          <div class=" absolute bottom-2 left-14">
            <div class="flex items-center bg-white shadow-lg rounded-lg p-2">
              <div>
                <img src="images/starspng.png" alt="" class="w-10 pr-2" />
              </div>
              <div class="text-xs">
                <p class="font-bold text-sm">5.00</p>
                <p class="text-gray-500 text-[10px]">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
